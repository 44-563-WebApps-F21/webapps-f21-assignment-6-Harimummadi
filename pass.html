<!DOCTYPE html>
<html>
    <head>
        <title>Web Application #4</title>
        <h1>"Pass phrase by" Harihara Mummadi</h1>
    </head>
 
<body>

<h2>Getting input</h2>

<form>
    <label for="secret_phrase">Enter the secret phrase </label>
    <input type ="password" id="secret_phrase" name="secret_phrase" value="Let me in"> <br>

    <label for="check_phrase">Enter a phrase </label>
    <input type ="text" id="check_phrase" name="check_phrase" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">This text will be replaced </p>
<div class="container">
    <img src="MalayanTiger.jpg" id="image" style= "height: 200px;" width="200px" onclick="newImage()"> 
</div>

<script> 
var correct = 0;
var wrong = 0;
var usingImage=1;
function processPhrase (){
    console.log("Getting form values")
    secret_phrase = document.getElementById("secret_phrase").value
    check_phrase = document.getElementById("check_phrase").value
    out = document.getElementById("result")
    if(secret_phrase == check_phrase){
        correct=correct+1
        alert("Access allowed.")
        out.innerHTML = "Correct Count : " +correct
    } 
    else {
        wrong=wrong+1
        alert("Access denied. ")
        out.innerHTML = "Wrong Count : " +wrong
    }
}

        function newImage() {
            switch (usingImage) {
                case 1:
                    document.getElementById("image").src="MalayanTiger.jpg"
                    usingImage=2;
                    break;
                case 2:
                    document.getElementById("image").src = "urial.jpg"
                    usingImage=3;
                    break;
                case 3:
                    document.getElementById("image").src="maineCoon.jpg"
                    usingImage=1;
                    break;
                default:
                    usingImage = 1;
                    document.getElementById("image").src = "MalayanTiger.jpg"
                    break;
            }
        }
</script>

</body>
</html>
