<!DOCTYPE html>
<html>
    <head>
        <title>
             Math Arithmetic Operatiom
        </title>
    </head>
 
<body>


<h2>Harihara Mummadi computes</h2>

<form>
    <label for="form1_base">Enter a Base </label>
    <input type ="number" id="form1_base" name="form1_base" value=10> <br>

    <label for="form1_exponent">Enter an exponent </label>
    <input type ="number" id="form1_exponent" name="form1_exponent" autofocus> <br>

    <input type="button" onclick="powers()" value="Compute">
</form>


<div id="result"></div>
<form>
    <input type="radio" id="rg1_add" name="operation" onclick="processRadio(this.value)" value="plus">
    <label for="rg1_add">+</label></br>

    <input type="radio" id="rg1_sub" name="operation" onclick="processRadio(this.value)" value="minus">
    <label for="rg1_sub">-</label></br>

    <input type="radio" id="rg1_mul" name="operation" onclick="processRadio(this.value)" value="times">
    <label for="rg1_mul">*</label></br>
    <input type="radio" id="rg1_divi" name="operation" onclick="processRadio(this.value)" value="divide">
    <label for="rg1_divi">/</label></br>
</form>
<div id="result1"></div>

<script> 
         function powers() {
            var result = "";
            console.log("Getting form values")
              let base = document.getElementById("form1_base").value
              let exp = document.getElementById("form1_exponent").value
        
            for ( let i = 1; i <= exp; i++) 
            {
                result += Math.pow(base, i) + " ";
            }
            document.getElementById("result").innerHTML = "Powers of " + base + " are : " + result;
         }
         function processRadio(operation) {
            console.log("Operations")
            let base = document.getElementById("form1_base").value
            let exp = document.getElementById("form1_exponent").value
            var result = 0;
            if (operation == "plus") {             
                result = (Number)(base) + (Number)(exp);
                document.getElementById("result1").innerHTML = "Addition of the " + base + " and " + exp + " = " + result;
            }
            else if (operation == "minus") {              
                result = base - exp;
                document.getElementById("result1").innerHTML = "Subtraction of the " + base + " and " + exp + " = " + result;
            }
            else if (operation == "times") {               
                result = Number(base) * Number(exp);
                document.getElementById("result1").innerHTML = "Multiplication of the " + base + " and " + exp + " = " + result;
            }
            else if (operation == "divide") {              
                result = (Number)(base) / (Number)(exp);
                document.getElementById("result1").innerHTML = "Division of the " + base + " and " + exp + " = " + result;
            }
           }   
function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

</script>

</body>
</html>
